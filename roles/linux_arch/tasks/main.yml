- name: Set AllowUsers in /etc/ssh/sshd_config
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^AllowUsers"
    line: "AllowUsers {{ ansible_env.USER }}"
    validate: /usr/sbin/sshd -T -f %s
  notify: restart sshd
