- name: Create directory {{ ansible_env.HOME }}/Applications
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/Applications"
    state: directory
    mode: 0700

- name: Upgrade all packages
  community.general.homebrew:
    update_homebrew: yes
    upgrade_all: yes
  become: yes

- name: Install misc packages
  community.general.homebrew:
    name:
      - ansible
      - ansible-lint
      - bash
      - coreutils
      - curl
      - flake8
      - git
      - golang
      - grep
      - html2text
      - less
      - links
      - neovim
      - nmap
      - openssh
      - pylint
      - python
      - renameutils
      - rsync
      - ruby
      - shellcheck
      - tidy-html5
      - tmux
      - tree
      - vim
      - wget
      - yamllint
      - zsh
    state: latest
  become: yes

- name: Install misc applications
  community.general.homebrew_cask:
    name:
      - docker
      - google-chrome
      - hammerspoon
      - visual-studio-code
    state: latest
    install_options: "appdir=~/Applications"

# TODO: Switch to /opt/homebrew/bin after moving over to new MacBook Pro.
- name: Create misc symbolic links
  ansible.builtin.file:
    src: "/usr/local/bin/{{ item.src }}"
    dest: "/usr/local/bin/{{ item.dest }}"
    state: link
  loop:
    - src: ggrep
      dest: grep
    - src: gls
      dest: ls

# TODO: Switch to /opt/homebrew/bin after moving over to new MacBook Pro.
- name: Add /usr/local/bin/zsh to /etc/shells
  ansible.builtin.lineinfile:
    path: /etc/shells
    line: /usr/local/bin/zsh

# TODO: Is there a better way?
- name: Unhide {{ ansible_env.HOME }}
  shell: chflags nohidden ~/Library

