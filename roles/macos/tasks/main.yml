- name: Upgrade all Homebrew packages
  community.general.homebrew:
    update_homebrew: yes
    upgrade_all: yes
  register: brew

- name: "Upgrade all Homebrew packages : debug"
  ansible.builtin.debug:
    var: brew.changed_pkgs

- name: Install misc Homebrew packages
  community.general.homebrew:
    name:
