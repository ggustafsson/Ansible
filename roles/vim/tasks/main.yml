- name: Git clone {{ git_url_staticcolorscheme }}
  ansible.builtin.git:
    repo: "{{ git_url_staticcolorscheme }}"
    dest: "{{ ansible_env.HOME }}/Projects/Static-Color-Scheme"
    update: yes

- name: Create directory {{ ansible_env.HOME }}/.vim/backup
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.vim/backup"
    state: directory

- name: Create directory {{ ansible_env.HOME }}/.vim/swap
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.vim/swap"
    state: directory

- name: Create directory {{ ansible_env.HOME }}/.vim/undo
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.vim/undo"
    state: directory

- name: Create directory {{ ansible_env.HOME }}/.vim/pack/ggustafsson/start
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.vim/pack/ggustafsson/start"
    state: directory

- name: Create directory {{ ansible_env.HOME }}/.vim/pack/others/start
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.vim/pack/others/start"
    state: directory

- name: Create symbolic link {{ ansible_env.HOME }}/.vimrc
  ansible.builtin.file:
    src: "{{ ansible_env.HOME }}/Projects/Dot-Files/vimrc"
    dest: "{{ ansible_env.HOME }}/.vimrc"
    state: link

- name: Create symbolic link {{ ansible_env.HOME }}/.vim/after
  ansible.builtin.file:
