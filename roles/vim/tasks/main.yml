- name: Git clone {{ git_url_staticcolorscheme }}
  ansible.builtin.git:
    repo: "{{ git_url_staticcolorscheme }}"
    dest: "{{ projects_dir }}/Static-Color-Scheme"
    update: yes

- name: Create directories {{ vim_dir }} & ~/.vim/{backup,swap,undo}
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ vim_dir }}"
    - "{{ vim_dir }}/backup"
    - "{{ vim_dir }}/swap"
    - "{{ vim_dir }}/undo"

- name: Create directories {{ vim_dir }}/pack/{ggustafsson,others}/start
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ vim_dir }}/pack/ggustafsson/start"
    - "{{ vim_dir }}/pack/others/start"

- name: Create symbolic links for {{ ansible_env.HOME }}/.vimrc & ~/vim/{after,template}
  ansible.builtin.file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
  loop:
    - src: "{{ projects_dir }}/Dot-Files/vimrc"
      dest: "{{ ansible_env.HOME }}/.vimrc"
    - src: "{{ projects_dir }}/Dot-Files/vim/after"
      dest: "{{ vim_dir }}/after"
    - src: "{{ projects_dir }}/Dot-Files/vim/templates"
      dest: "{{ vim_dir }}/templates"

- name: Create symbolic link {{ vim_dir }}/pack/ggustafsson/start/Static-Color-Scheme
  ansible.builtin.file:
    src: "{{ projects_dir }}/Static-Color-Scheme"
    dest: "{{ vim_dir }}/pack/ggustafsson/start/Static-Color-Scheme"
    state: link

- name: Git clone/pull misc Vim plugins
  ansible.builtin.git:
    repo: "{{ item.url }}"
    dest: "{{ vim_dir }}/pack/others/start/{{ item.name }}"
    update: yes
  loop:
    - name: ansible-vim
      url: "https://github.com/pearofducks/ansible-vim.git"
    - name: syntastic
      url: "https://github.com/vim-syntastic/syntastic.git"
    - name: vim-go.git
      url: "https://github.com/fatih/vim-go.git"
    - name: vim-mundo.git
      url: "https://github.com/simnalamburt/vim-mundo.git"
    - name: fern.vim.git
      url: "https://github.com/lambdalisue/fern.vim.git"
    - name: fern-hijack.vim.git
      url: "https://github.com/lambdalisue/fern-hijack.vim.git"
    - name: fern-git-status.vim.git
      url: "https://github.com/lambdalisue/fern-git-status.vim.git"
    - name: vim-commentary.git
      url: "https://github.com/tpope/vim-commentary.git"
    - name: vim-endwise.git
      url: "https://github.com/tpope/vim-endwise.git"
    - name: vim-repeat.git
      url: "https://github.com/tpope/vim-repeat.git"
    - name: vim-speeddating.git
      url: "https://github.com/tpope/vim-speeddating.git"
    - name: vim-surround.git
      url: "https://github.com/tpope/vim-surround.git"
